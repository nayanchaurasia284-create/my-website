<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Ultra Real PWA</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>

<div class="top-bar">
    <div class="title">AVIATOR</div>
    <div class="balance">Balance: <span id="balance">1000</span> Coins</div>
</div>

<canvas id="gameCanvas"></canvas>

<div class="bet-area">
    <button id="startBtn">Place Bet</button>
    <button id="cashBtn">Cashout</button>
</div>

<audio id="takeoff" src="sounds/takeoff.mp3"></audio>
<audio id="crash" src="sounds/crash.mp3"></audio>

<script src="script.js"></script>
<script>
if('serviceWorker' in navigator){
    navigator.serviceWorker.register('service-worker.js');
}
</script>
</body>
</html>
