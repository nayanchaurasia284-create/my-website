<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Ultra - Real PWA Game</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1a1a2e">
</head>
<body>
<div class="container">
    <div class="top-bar">
        <div class="title">‚úàÔ∏è AVIATOR ULTRA</div>
        <div class="balance">Balance: $<span id="balance">1000</span></div>
        <div class="multiplier">1.00x</div>
    </div>

    <canvas id="gameCanvas"></canvas>
    
    <div class="controls">
        <input type="number" id="betAmount" value="100" min="10" max="1000">
        <button id="startBtn">üöÄ PLACE BET</button>
        <button id="cashoutBtn" disabled>Cash Out</button>
        <div class="status" id="status">Waiting for next round...</div>
    </div>

    <div class="history">
        <h3>Recent Multipliers</h3>
        <div id="historyList"></div>
    </div>
</div>

<audio id="takeoff" preload="auto"></audio>
<audio id="crash" preload="auto"></audio>

<script src="script.js"></script>
</body>
</html>
