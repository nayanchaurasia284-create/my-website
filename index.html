<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .whatsapp-image {
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .whatsapp-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- WhatsApp Link with Image -->
    <a href="https://wa.me/918517923368" target="_blank">
        <img src="image.jpg" alt="WhatsApp Link" class="whatsapp-image" width="300">
    </a>

</body>
</html>
